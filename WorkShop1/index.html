<!DOCKTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="liste.css">
        <link rel="" type="image/png" href=".jpg" />
        <title>Liste du personnel</title>
    </head>
    <body>
        <form method="post" action="">
            <input type="text" name="id" id="id">
            <input type="text" name="prenom" id="prenom">
            <input type="text" name="nom" id="nom">
            <input type="button" onclick="ajouterLigne();" value="enregistrer">
        </form>
        <table id="tableau">
            <caption id="tid">Liste du personnel présent</caption>
            <thead>
                <tr>
                    <td colspan="4" id="nbPersonne">Personne présente: 0</td>
                </tr>
                <tr>
                    <th id="id">ID</td>
                    <th id="prenom">Prénom</td>
                    <th id="nom">Nom</td>
                    <th id="time">Heure</td>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <script>
var arrayLignes = document.getElementById("tableau").rows; //l'array est stocké dans une variable
var longueur = arrayLignes.length;//on peut donc appliquer la propriété length
var i=0; //on définit un incrémenteur qui représentera la clé

while(i<longueur)
{
	if(i % 2 == 0)//si la clé est paire
	{
		arrayLignes[i].style.backgroundColor = "#bdcbf5";
	}
	else //elle est impaire
	{
		arrayLignes[i].style.backgroundColor = "#829eeb";
	}
	i++;
}
function ajouterLigne()
{
    var arrayLignes = document.getElementById("tableau").rows; //l'array est stocké dans une variable
    var longueur = arrayLignes.length;//on peut donc appliquer la propriété length
    
	var tableau = document.getElementById("tableau");

	var ligne = tableau.insertRow(-1);//on a ajouté une ligne

	var colonne1 = ligne.insertCell(0);//on a une ajouté une cellule
	colonne1.innerHTML += "000"+arrayLignes.length-2;//on y met le contenu de titre

	var colonne2 = ligne.insertCell(1);//on ajoute la seconde cellule
	colonne2.innerHTML += document.getElementById("prenom").value;
    
    var colonne2 = ligne.insertCell(2);//on ajoute la seconde cellule
	colonne2.innerHTML += document.getElementById("nom").value;
    
	var date = new Date();
	var colonne3 = ligne.insertCell(3);
	colonne3.innerHTML += date.getHours()+":"+date.getMinutes();//on ajoute le jour du mois
    
    document.getElementById("nbPersonne").innerHTML = "Personnel Présent :"+(arrayLignes.length-2);
    
    if(longueur % 2 == 0)//si la clé est paire
	{
		arrayLignes[longueur].style.backgroundColor = "#bdcbf5";
	}
    else //elle est impaire
	{
		arrayLignes[longueur].style.backgroundColor = "#829eeb";
	}
}
        </script>
    </body>
</html>
